name: Publish ARCS Docker image

on: pull_request

jobs:
  build_image:
    name: Build ARCS image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build ARCS image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/arcs:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/arcs:latest
